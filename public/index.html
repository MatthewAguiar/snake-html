
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head> <!-- Mark Tab Title and Link Stylesheets --------------------------------------------------------------------------------------------------------------------------------->
    <meta charset="utf-8">
    <title>Create your own Snake Game</title>
    <link rel = "stylesheet" href = "css/global-styles.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link rel = "stylesheet" href = "css/index.css">
  </head>
  <body> <!-- Mark Body ----------------------------------------------------------------------------------------------------------------------------------------------------------->
    <header> <!-- Place the Title Image as the Header ----------------------------------------------------------------------------------------------------------------------------->
      <img id = "title" src = "images/landing-page/title.png">
      <!--<button id = "start-button" class = "button" type = "button" name="button"><strong>Play!</strong></button>-->
    </header>
    <main> <!-- Mark the Main Part of the Title Page ------------------------------------------------------------------------------------------------------------------------------>
      <div id = options-box> <!-- Invisible Box Containing all Settings ----------------------------------------------------------------------------------------------------------->
        <div class = "option">  <!-- Speed Option --------------------------------------------------------------------------------------------------------------------------------->
          <h1>Snake Speed</h1>
          <div class = "selections-flexbox">
            <button id = "slow" class = "button" type = "button">Slow</button>
            <button id = "medium" class = "button" type="button">Medium</button>
            <button id = "fast" class = "button" type="button">Fast</button>
          </div>
        </div>
        <div id = "colors" class = "option">
          <h1>Snake Color(s)</h1>
          <div class = "selections-flexbox">
            <button id = "blue" type="button"></button>
            <button id = "lightblue" type="button"></button>
            <button id = "green" type="button"></button>
            <button id = "red" type="button"></button>
            <button id = "yellow" type="button"></button>
            <button id = "orange" type="button"></button>
            <button id = "purple" type="button"></button>
            <button id = "neon" type="button"></button>
            <button id = "white" type="button"></button>
            <button id = "black" type="button"></button>
          </div>
        </div>
        <div class = "option">
          <h1>Background</h1>
          <div class = "selections-flexbox">
            <button id = "no-background-button" class = "button" type="button">No Background</button>
            <button id = "current-background-button" class = "button" type="button">Current Background</button>
            <!--<button id = "previous-round" type="button">Current Background</button>-->
            <div class = "">
              <label for = "custom-background">Photo Link:</label>
              <input id = "custom-background" type = "text" placeholder = "http://">
            </div>
          </div>
        </div>
        <div class = "option">
          <h1>Music</h1>
          <div class = "selections-flexbox">
            <button class = "button" type="button">Relaxing</button>
            <button class = "button" type="button">Mild</button>
            <button class = "button" type="button">Intense</button>
          </div>
        </div>
      </div>
    </main>
    <script src = "scripts/title/title.js" type="text/javascript"></script>
  </body>
</html>
